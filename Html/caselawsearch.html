<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <link rel='shortcut icon' href='../Assets/icons/plr-favicon.png' type='image/x-icon'>
    <script src="../Assets/JS/jquerygen.js"></script>
    <link href="../bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="../Assets/JS/caselawsearch.js" type="text/javascript"></script>
    <link href="../Assets/CSS/style.css" rel="stylesheet" type="text/css">
    <link href="../Assets/CSS/Shared.css" rel="stylesheet" type="text/css">
    <link href="../Assets/CSS/caselawsearch.css" rel="stylesheet" type="text/css">
    <title>Case Law Search</title>
</head>
<body>
<div id="wrapper">
    <div id="head">
        <nav class="navbar-head-style">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#headerLinks">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand header-link" href="#"><img class="logo" src="../Assets/Icons/new-logo-2-plr.jpg"></a>
                </div>
                <div class="collapse navbar-collapse" id="headerLinks">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="header-link" href="#">About Us</a></li>
                        <li><a class="header-link" href="#">Get In Touch</a></li>
                        <li><a class="header-link" href="#">User Guide</a></li>
                        <li><a class="header-link" href="#">Login/Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="main-content">
        <div class="container-fluid sub-menu">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle sub-menu-toggle" data-toggle="collapse" data-target="#subMenu">
                    <span class="sub-menu-bar"></span>
                    <span class="sub-menu-bar"></span>
                    <span class="sub-menu-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="subMenu">
                <ul class="nav nav-tabs nav-justified">
                    <li class="active"><a class="sub-menu-link" href="#">Cases</a></li>
                    <li><a class="sub-menu-link" href="#">Legislation</a></li>
                    <li><a class="sub-menu-link" href="#">SRO's</a></li>
                    <li><a class="sub-menu-link" href="#">General</a></li>
                </ul>
            </div>
        </div>
        <div id="content">
            <div class="left-content">
                <div class="list-container container-fluid">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <p class="left-heading">CASES</p>
                            <ul class="list-unstyled">
                                <li class="left-list list-active"><a class="left-link" href="#" >Search</a></li>
                                <li class="left-list"><a class="left-link" href="#" >Browse</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-content">
                <div class="form-container container-fluid">
                    <form action="" method="post">
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Free Text:</label>
                            </div>
                            <div class="col-md-7 col-sm-7">
                                <input class="form-control search-form" type="text">
                            </div>
                            <div class="col-md-3 col-sm-3">
                                <input type="checkbox">
                                <label class="control-label">Terms in context</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Case Title:</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <input class="form-control  search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Keywords:</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <textarea class="form-control  search-form" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Citation:</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <input class="form-control  search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Period:</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <input class="form-control  search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="btns col-md-2 col-sm-2">
                                <button type="submit" class="search-btn"><span class="glyphicon glyphicon-search"></span>&nbsp; Search</button>
                            </div>
                            <div class="col-md-offset-7 col-sm-offset-7 col-md-3 col-sm-3">
                                <div id="adv-btn" class="advance-btn">Advance Search &nbsp;<span class="glyphicon glyphicon-chevron-down"></span></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="advance-form-cont" class="container-fluid">
                    <form>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Court:</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <select class="form-control advance-search-form">
                                    <option>High Court</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Judge:</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <input class="form-control advance-search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Date:</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <input class="form-control advance-search-form" type="date">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Counsel:</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <input class="form-control advance-search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Area of Law:</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <select class="form-control advance-search-form">
                                    <option>Regional</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Case Cited (Citation):</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <input class="form-control advance-search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Case Cited (Title):</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <input class="form-control advance-search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Legislation Cited:</label>
                            </div>
                            <div class="col-md-10 col-sm-10">
                                <input class="form-control advance-search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2 col-sm-2">
                                <label class="control-label">Provision Number:</label>
                            </div>
                            <div class="col-md-4 col-sm-4 col-xs-5">
                                <select class="form-control advance-search-form">
                                    <option>section</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-7">
                                <input class="form-control advance-search-form" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-offset-2 col-sm-offset-2 col-md-8 col-sm-8">
                                <button type="submit" class="adv-search-btn"><span class="glyphicon glyphicon-search"></span>&nbsp; Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
